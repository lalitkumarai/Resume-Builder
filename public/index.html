<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Create professional, ATS-friendly resumes in minutes with our easy-to-use resume builder. Perfect for students and professionals."
    />
    <meta name="keywords" content="resume builder, CV maker, job application, ATS friendly, professional resume, career" />
    <meta name="author" content="Resume Builder Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://resumebuilder.com/" />
    <meta property="og:title" content="Resume Builder - Create Professional Resumes" />
    <meta property="og:description" content="Create professional, ATS-friendly resumes in minutes with our easy-to-use resume builder." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://resumebuilder.com/" />
    <meta property="twitter:title" content="Resume Builder - Create Professional Resumes" />
    <meta property="twitter:description" content="Create professional, ATS-friendly resumes in minutes with our easy-to-use resume builder." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Resume Builder - Create Professional Resumes</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 1rem;">
          <defs>
            <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
              <stop offset="100%" stop-color="#f8fafc" stop-opacity="0.7" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="45" fill="url(#loadingGradient)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
          <rect x="25" y="20" width="35" height="50" rx="3" fill="#6366f1" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
          <path d="M 52 20 L 60 20 L 60 28 Z" fill="rgba(255, 255, 255, 0.3)"/>
          <rect x="30" y="32" width="20" height="2" rx="1" fill="rgba(255, 255, 255, 0.8)"/>
          <rect x="30" y="37" width="25" height="2" rx="1" fill="rgba(255, 255, 255, 0.7)"/>
          <rect x="30" y="42" width="18" height="2" rx="1" fill="rgba(255, 255, 255, 0.6)"/>
          <rect x="30" y="47" width="22" height="2" rx="1" fill="rgba(255, 255, 255, 0.7)"/>
          <path d="M 70 65 L 72 70 L 77 70 L 73 73 L 75 78 L 70 75 L 65 78 L 67 73 L 63 70 L 68 70 Z" fill="rgba(255, 255, 255, 0.9)"/>
        </svg>
        <div style="font-size: 2rem; font-weight: 900; margin-top: 0.5rem;">ResumeBuilder</div>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your resume builder...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
